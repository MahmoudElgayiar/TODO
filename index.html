<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-icons.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="title text-center">To Do List</h1>
            <div class="row">
                <input class="col-md-10 task-text" type="text" />
                <button class="col-md add-task btn btn-primary">
                    Add Task
                </button>
            </div>
            <div class="row d-flex justify-content-end">
                <button class="btn btn-danger delete-all" disabled>
                    Delete All
                </button>
            </div>
            <div class="row pinned-section">
                <i class="bi bi-pin-angle"></i>
                <div class="pinned-tasks"></div>
            </div>
            <div class="row">
                <div class="tasks text-center"></div>
            </div>
        </div>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
