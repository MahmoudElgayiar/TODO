<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-icons.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="title text-center">To Do List</h1>
            <div class="row">
                <input class="col-md-10 task-text" type="text" />
                <button class="col-md add-task btn btn-primary">
                    Add Task
                </button>
            </div>
            <div
                class="
                    row
                    d-flex
                    justify-content-between
                    align-items-baseline
                    mt-5
                    control-tasks
                "
            >
                <div class="col-md p-2">
                    <input
                        type="text"
                        class="filter-tasks mr-5"
                        name="filter-tasks"
                        id="filter-tasks"
                        placeholder="Filter Tasks"
                    />
                </div>
                <div class="col-md p-2">
                    <input
                        type="checkbox"
                        class="show-hide-tasks"
                        name="show-hide-tasks"
                        id="show-hide-tasks"
                        for="show-hide-label"
                    />
                    <label for="show-hide-tasks">Hide Completed Tasks</label>
                </div>
                <div class="col-md d-flex justify-content-end p-2">
                    <button class="btn btn-danger delete-all" disabled>
                        Delete All
                    </button>
                </div>
            </div>
            <div class="row pinned-section">
                <i class="bi bi-pin-angle"></i>
                <div class="pinned-tasks"></div>
            </div>
            <div class="row">
                <div class="tasks text-center"></div>
            </div>
        </div>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
